{% extends 'post/main.html' %}
{% load static %}
{% block content %}
<h2 class="display5">My Friends</h2>
<div class="container mt-4">
    <div class="row">
        {% for friend in friends %}
        <div class="col-lg-4">

            <div class="card" style="width: 18rem;">
              <img src="{{friend.profile_picture.url}}" class="card-img-top" alt="..." style="width: 200px; height:200px">
              <div class="card-body">
                <h5 class="card-title">{{friend.first_name}} {{friend.last_name}}</h5>
                <div class="row">
                  <div class="col-md-4">
                    <a href="#" class="btn btn-primary">Profile</a>
                  </div>
                  <div class="col-md-4">
                    <a href="{% url 'account:chat' friend.id %}" class="btn btn-primary">Message</a>
                  </div>
</div>

              </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
